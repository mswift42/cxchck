<div class="productlist">
  <mat-card *ngFor="let product of products | async" class="productclass">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-title>{{product.price}}</mat-card-title>
    </mat-card-header>
    <div class="imagesection">
    <a href="{{product.url}}">
    <img class="productimage" mat-card-image src="{{product.thumbnail}}" alt="{{product.title}}"/>
    </a>
    </div>
  </mat-card>
</div>
